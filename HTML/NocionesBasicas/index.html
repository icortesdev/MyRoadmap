<!DOCTYPE html> <!-- la declaración define que este documento es un documento HTML5 -->
<html><!-- es el elemento raíz de una página HTML.-->

<head><!-- ontiene información meta sobre la página HTML.-->
    <title>Page Title</title>
    <!--especifica un título para la página HTML (que se muestra en la barra de título del navegador o en la pestaña de la página). -->
</head>

<body>
    <!-- define el cuerpo del documento y es un contenedor para todos los contenidos visibles, como encabezados, párrafos, imágenes, hipervínculos, tablas, listas, etc.-->

    <h1>My First Heading</h1>
    <!-- define un encabezado grande. <h1> define el encabezado mas importante. <h6> define el encabezado menos importante -->
    <p>My first paragraph.</p><!-- define un párrafo-->
    <a href="https://www.w3schools.com">This is a link</a> <!--Esto es un link a otra web-->
    <img src="w3schools.jpg" alt="W3Schools.com" width="104"
        height="142"><!--Así se inserta una imagen, El atributo alt requerido para la etiqueta <img> especifica un texto alternativo para una imagen, en caso de que la imagen no se pueda mostrar por alguna razón. Esto puede deberse a una conexión lenta, a un error en el atributo src, o si el usuario utiliza un lector de pantalla.-->
</body>

</html>
